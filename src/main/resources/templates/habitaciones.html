<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .table-hover tbody tr:hover {
            background-color: #f0f0f0;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema Hotelero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_RECEPCIONISTA')">
                    <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_RECEPCIONISTA')">
                    <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" th:href="@{/habitaciones}">Habitaciones</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_RECEPCIONISTA')">
                    <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white">Bienvenido, <span sec:authentication="name">Usuario</span></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link text-white-50">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Habitaciones</h2>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3" sec:authorize="hasAuthority('ROLE_ADMIN')">
        <a th:href="@{/habitaciones/nueva}" class="btn btn-primary"><i class="fas fa-plus"></i> Nueva Habitación</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Tipo</th>
                <th>Precio por Noche</th>
                <th>Estado</th>
                <th sec:authorize="hasAuthority('ROLE_ADMIN')">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="habitacion : ${habitaciones}">
                <td th:text="${habitacion.id}"></td>
                <td th:text="${habitacion.numero}"></td>
                <td th:text="${habitacion.tipo}"></td>
                <td th:text="${'S/. ' + #numbers.formatDecimal(habitacion.precioPorNoche, 1, 'POINT', 2, 'COMMA')}"></td>
                <td th:text="${habitacion.estado}"></td>
                <td sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a th:href="@{/habitaciones/editar/{id}(id=${habitacion.id})}" class="btn btn-warning btn-sm btn-action">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/habitaciones/eliminar}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${habitacion.id}" />
                        <button type="submit" class="btn btn-danger btn-sm btn-action"
                                onclick="return confirm('¿Estás seguro de que quieres eliminar esta habitación?');">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(habitaciones)}" class="alert alert-info">
            No hay habitaciones registradas.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
