<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Recepcionista - Sistema Hotelero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { background-color: #f0f2f5; }
    .navbar { margin-bottom: 20px; }
    .container { margin-top: 20px; }
    .form-section { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Sistema Hotelero</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/clientes/registrar}">Registro Cliente</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/reservas/crear}">Reservas</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/habitaciones}">Habitaciones</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_RECEPCIONISTA')">
          <a class="nav-link" th:href="@{/clientes/historial}">Historial Cliente</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link active" aria-current="page" th:href="@{/empleados/registrar}">Gestión de Empleados</a> </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link" href="#">Reportes</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link text-white me-2">Bienvenido, <span sec:authentication="name"></span></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="form-section">
    <h2 class="mb-4">Registrar Nuevo Recepcionista</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
      <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/empleados/registrar}" th:object="${empleado}" method="post">
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres:</label>
        <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos:</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
      </div>

      <h4 class="mt-4 mb-3">Datos de Acceso (Usuario y Contraseña)</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario (Login):</label>
        <input type="text" id="username" th:field="*{usuario.username}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" th:field="*{usuario.password}" class="form-control" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrar Recepcionista</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
